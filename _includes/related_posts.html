<section class="row">
    <h3 class="center light">Artigos relacionados</h3>
    <hr>
    {% for post in site.related_posts %}
    <article class="col s12 l4">
        <div class="card hoverable">
            <div class="card-image">
                <a href="{{ post.url }}" title="{{ post.title }}">
                    <img src="{{ post.image }}" class="responsive-img">
                </a>
            </div>
            
            <div class="card-action">
                <a href="{{ post.url }}" title="{{ post.title }}" class="btn btn-flat waves-effect waves-light">
                    {{ post.title }}
                </a>
            </div>
        </div>
    </article>
    {% endfor %}
</section>
