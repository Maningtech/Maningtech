<div class="hide-on-med-and-down">
    <header class="slider">
        <ul class="slides">
            {% for post in site.posts limit:4 %}
            <li>
                <img src="{{ post.image }}" alt="{{ post.title }}">
                <div class="caption left-align ">
                    <a href="{{ site.baseurl }}{{ post.url }}"><h4 class="white-text" style="text-shadow: 2px -2px #000;">{{ post.title }}</h4></a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </header>
</div>
