<section class="show-on-small-only section">
    {% for post in paginator.posts %}
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ site.baseurl }}{{ post.image }}" alt="{{ post.title }}"></a>
                </div>
                <div class="card-content center">
                    {% assign author = site.data.authors[post.author ] %}
                    <p class="flow-text">Publicado por {{ author.name }}</p>
                    <p class="flow-text"><time datetime="{{ post.date}}">{{ post.date | date_to_string }}</time></p>
                </div>
                <div class="card-action center">
                    <h3 class="center-align">
                        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
