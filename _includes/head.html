<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="Noticias, Dicas, Analises, Quem somos">
    <meta name="theme-color" content="#009688">
    
    <!--[if IE]><link rel="shortcut icon" href="{{ site.github.url | prepend: site.url }}/favicon.png"><![endif]-->
    <link rel="icon" href="{{ site.github.url | prepend: site.url }}/favicon.png" sizes="16x16">
    <link rel="icon" href="{{ site.github.url | prepend: site.url }}/assets/favicons/favicon24.png" sizes="24x24">
    <link rel="icon" href="{{ site.github.url | prepend: site.url }}/assets/favicons/favicon32.png" sizes="32x32">
    <link rel="icon" href="{{ site.github.url | prepend: site.url }}/assets/favicons/favicon-128.png" sizes="128x128">
    
    <!-- iPad iOS7+ com Retina Display -->
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.github.url | prepend: site.url }}/assets/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.github.url | prepend: site.url }}/assets/favicons/apple-touch-icon-144x144.png">
    <!-- iPhone iOS7+ com Retina Display -->
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.github.url | prepend: site.url }}/assets/favicons/apple-touch-icon-120x120.png">
    <!-- iPad iOS7+ sem retina display e iPad Mini-->
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.github.url | prepend: site.url }}/assets/favicons/apple-touch-icon-72x72.png">
    <!-- iPhone iOS7-, iPod Touch e Android 2.2+  -->
    <link rel="apple-touch-icon" href="{{ site.github.url | prepend: site.url }}/assets/favicons/apple-touch-icon.png">
    
    <meta name="msapplication-TileImage" content="{{ site.github.url | prepend: site.url }}/assets/favicons/tile.png"/>
    <meta name="msapplication-TileColor" content="#FF0000"/>
    
    {% seo %}
    
    {% if page.image %}
    <meta name="twitter:image:src" content="{{ page.image | prepend: site.github.url | prepend: site.url }}"> 
    {% endif %} 
    
    <link rel="stylesheet" href="{{ site.github.url | prepend: site.url }}/assets/css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet'>
    <link rel="amphtml" href="{{ page.id | append:'/index.html' | prepend: site.url }}">
    
        <meta property="og:url"                content="{{ post.url | prepend: site.url }}">
        <meta property="og:site_name"           content="{{ site.name }}">
        <meta property="fb:app_id"              content="1034422419934923">
        <meta property="og:type"               content="article">
        <meta property="og:title"              content="{{ post.title }}">
        <meta property="og:description"        content="{{ post.description }}">
        <meta property="og:image"              content="{{ post.image | prepend: site.image }}">
    
    <script src="{{ site.github.url | prepend: site.url }}/assets/js/modernizr-2.8.3.min.js"></script>
</head>
