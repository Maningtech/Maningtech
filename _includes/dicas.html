<div class="container">
    <section class="row">
        <h2 class="center light">Dicas</h2>
        <hr>
        {% for post in site.categories.Dicas limit:3 %}
            <div class="col s12 l4">
                <div class="card hoverable">
                    
                    <div class="card-image">
                        <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}">
                            <img src="{{ post.image | prepend: site.github.url | prepend: site.url }}" class="responsive-img">
                        </a>
                    </div>
                    
                    <div class="card-action">
                        <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">
                            {{ post.title }}
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </section>
</div>
