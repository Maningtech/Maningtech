<div class="slider">
        <ul class="slides">
            <li>
                <img src="{{ site.github.url | prepend: site.url }}{{ site.image }}" alt="Logotipo">
                <div class="caption left-align">
                    <a href="{{ site.github.io }}/" title="{{ site.title }}">
                        <h4>{{ site.title }}</h4>
                    </a>
                </div>
            </li>
            <li>
                <img src="{{ site.github.url | prepend: site.url }}/assets/img/brand/logotipo_noticias.png" alt="Logotipo noticias">
                <div class="caption right-align">
                    <a href="{{ site.github.url }}/noticias/" title="Noticias">
                        <h4>Noticias</h4>
                    </a>
                </div>
            </li>
            <li>
                <img src="{{ site.github.url | prepend: site.url }}/assets/img/brand/logotipo_dicas.png" alt="Logotipo dicas">
                <div class="caption center">
                    <a href="{{ site.github.url }}/dicas/ " title="Dicas">
                        <h4>Dicas</h4>
                    </a>
                </div>
            </li>
            <li>
                <img src="{{ site.github.url | prepend: site.url }}/assets/img/brand/logotipo_analises.png" alt="Logotipo analises">
                <div class="caption right-align">
                    <a href="{{ site.github.url }}/analises/ " title="Analises">
                        <h4>Analises</h4>
                    </a>
                </div>
            </li>
        </ul>
</div>
