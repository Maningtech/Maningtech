---
title: 
layout: default
---

{% include header.html %}

<section class="section">
    <div class="row">
            {% for post in paginator.posts %}
                <div class="col s12 m4 l3">
                    <div class="card medium hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}" title="{{ post.title }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </a>
                        </div>
                        <div class="card-action">
                            <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>

    <div class="row">
            <div class="center">
                <div class="col s6">
                    {% if paginator.previous_page %}
                        <a href="{{ paginator.previous_page_path }}" class="btn-large waves-effect waves-light"><i class="fa fa-5x fa-chevron-left"></i></a>
                    {% endif %}
                </div>

                <div class="col s6">
                    {% if paginator.next_page %}
                        <a href="{{ paginator.next_page_path }}" class="btn-large waves-effect waves-light"><i class="fa fa-5x fa-chevron-right"></i></a>
                    {% endif %}
                </div>
            </div>
    </div>
</section>
