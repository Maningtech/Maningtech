---
layout: default
---
{% include slider.html %}
<div id="mansory-grid">
    <section class="container">
        <section class="row">
            {% for post in site.posts %}
            <div class="col s12 m4 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <a href="{{ site.github.url | prepend: site.url }}{{ post.url }}"><img src="{{ site.github.url | prepend: site.url }}{{ post.image }}" class="responsive-img"></a>
                    </div>
                    <div class="card-action">
                        <a href="{{ site.github.url | site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </section>
</div>
