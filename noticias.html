---
layout: default
permalink: /noticias/
title: Noticias
---

<section class="row">
    {% for page in site.categories.Noticias %}
        <div class="col s12 l4">
            <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}">
                <img src="{{ post.image | prepend: site.github.url | prepend: site.url }}" class="responsive-img">
            </a>
        </div>
        <div class="col s12 l4">
            <time datetime="{{ page.date }}">{{ page.date | timeago }}</time>
            <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">
                <h3>{{ post.title }}</h3>
            </a>
        </div>
        <hr>
    {% endfor %}
</section>
