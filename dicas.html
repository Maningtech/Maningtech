---
title: Dicas
layout: default
---

<section class="blogue grey lighten-3">
    <div class="container">
        <div class="infinite-scroll">
            {% for post in site.categories.Dicas %}
                <section class="section row">
                    <div class="col s12 l12">
                        <article class="col s12">
                            <div class="card horizontal hoverable">
                                <div class="card-image">
                                    <a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
                                </div>
                                <div class="card-stacked">
                                    <div class="card-content hide-on-med-and-up">
                                        <header>
                                            <p class="flow-text"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
                                        </header>
                                        <p class="flow-text light">Publicado por {{ post.author }}</p>
                                        <p class="flow-text light"><time datetime="{{ post.date}}">{{ post.date | date_to_string }}</time></p>
                                    </div>

                                    <div id="responsive_headline" class="card-content hide-on-small-only center-align">
                                        <header>
                                            <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
                                        </header><hr>
                                        <h3 class="flow-text light">Publicado por {{ post.author }}</h3>
                                        <h4 class="flow-text light"><time datetime="{{ post.date}}">{{ post.date | date_to_string }}</time></h4>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            {% endfor %}
        </div>
    </div>
</section>
