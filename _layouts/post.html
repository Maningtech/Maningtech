---
layout: default
---

<header class="page-header center">
    <img src="{{ page.image }}" alt="{{ page.title }}">
    <div class="page-title">
        <h1 title="{{ page.title }}" class="hide-on-small-only">{{ page.title }}</h1>
        <h4 title="{{ page.title }}" class="hide-on-med-and-up">{{ page.title }}</h4>
    </div>
</header>

<section class="section">
    <div class="row">
        <article class="blog col s12 m8 white">
            <div class="container">
                {{ content }}
            </div>
        </article>

        <section class="col m4 hide-on-small-only">
            {% for post in site.related_posts limit: 3 %}
                <article class="cartao card hoverable">
                    <div class="card-image">
                        <a href="{{ post.url }}" title="{{ post.title }}">
                            <img src="{{ post.image }}" alt="{{ post.title }}">
                            <p>{{ post.title }}</p>
                        </a>
                    </div>
                </article>
            {% endfor %}
        </section>
    </div>
</section>
