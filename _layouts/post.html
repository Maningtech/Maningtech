---
layout: default
---

{% include fb-sdk.html %}
<script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
</script>

<section class="container">
    <article class="post">
        <h2>{{ page.title }}</h2>
        <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}" class="responsive materialboxed" data-caption="{{ page.title }}">
        <hr>
        {{ content }}
        {% if page.fonte %}
            Fonte: {{ page.fonte }}
        {% endif %}
        <br>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="maning_tech" data-lang="pt" data-size="large">Tweetar</a>
        <div class="fb-like" data-href="{{ site.github.url | prepend: site.url }}{{ page.url }}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
        <!-- Posicione esta tag onde você deseja que o botão +1 apareça. -->
        <div class="g-plusone" data-annotation="inline" data-width="300"></div>
        <hr>
        <br>
    </article>
    
    <section class="row">
        <h4 class="center">Artigos recentes</h4>
        <hr>
        {% for post in site.posts limit:3 %}
        <div class="col s12 l4">
            <article class="card hoverable">
                <div class="card-image">
                    <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">
                        <img src="{{ post.image | prepend: site.github.url | prepend: site.url }}" class="responsive-img">    
                    </a>
                </div>
                <div class="card-action">
                    <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">{{ post.title }}</a>
                </div>
            </article>
        </div>
        {% endfor %}
    </section>
</section>
