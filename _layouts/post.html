---
layout: default
---

<article class="section">
    <div class="container">
        <!-- article image -->
        <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">

        <div class="row">
            <div class="col s12 l8">
                <div class="container">
                    <!-- artcile title -->
                    <h1 class="center-align">{{ page.title }}</h1>
                    <div class="row">
                        {% assign author = site.data.authors[page.author ] %}
                        <div class="col s12 l4">
                            <img src="{{ author.picture }}" alt="{{ author.name }}" class="circle">
                        </div>
                        <div class="col s12 l8">
                            <p class="flow-text">
                            Publicado por <a href="https://facebook/{{ author.facebook }}" rel="author" title="{{ author.name }}">{{ author.name }}</a>
                            </p>
                            <p class="flow-text center-align">{{ page.date | date_to_string }}</p>
                        </div>
                    </div>
                    <hr>
                    <!-- end of article title and the bigining of the article-->
                    <div class="row">
                        {{ content }}
                    </div>
                </div>
            </div>

            <div class="hide-on-small-only col l4">
                {% for post in site.posts limit: 3 %}
                    <div class="card hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}" title="{{ post.title }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </a>
                        </div>
                        <div class="card-action">
                            <span class="card-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
