---
layout: default
---

<header class="post-container container">
    <div class="row">
        <div class="col s12">
           <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}">
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            <img src="{{ site.github.url | prepend: site.url }}{{ page.picture }}" alt="{{ page.author }}" class="rounded-img">
            <h3 class="light">{{ page.author }}</h3>
            <a href="http://fb.com/{{ page.facebook_username }}" class="btn-floating indigo waves-effect waves-circle waves-light"><i class="fa fa-lg fa-fw fa-facebook"></i></a>
            <a href="http://twitter.com/{{ page.twitter.username }}" class="btn-floating blue waves-effect waves-circle waves-light"><i class="fa fa-lg fa-fw fa-twitter"></i></a>
        </div>
    </div><hr>

    <div class="row">
        <h2 id="responsive_headline" class="center-align">{{ page.title }}</h2>
        <p class="light flow-text center-align">{{ page.date | timeago | date_to_string }}</p>
    </div>
</header>

<article class="container">
    <div class="row">
        <article class="col s12 l8">
            {{ content }}
        </article>

        <aside class="col m4 l4 hide-on-small-only">
            <h4 class="center">Recentes</h4><hr>
            {% for post in site.posts limit: 3 %}
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="{{ site.github.url | prepend: site.url }}{{ post.image }}" alt="{{ post.title }}">
                    </div>
                    <div class="card-action">
                        <h4 class="light center" title="{{ post.title }}">{{ post.title }}</h4>
                    </div>
                </div>
            {% endfor %}
        </aside>
    </div>
</article>
