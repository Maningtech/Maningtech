---
layout: default
---

<section class="container">
    <article class="post">
        <h2>{{ page.title }}</h2>
        <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}" class="responsive materialboxed" data-caption="{{ page.title }}">
        <hr>
        {{ content }}
        {% if page.fonte %}
            Fonte: {{ page.fonte }}
        {% endif %}
        <br>
        <a href="https://twitter.com/share" class="twitter-share-button btn blue waves-effect waves-light" data-via="maning_tech" data-size="large" data-dnt="true" title="Compartilhe no twitter"><i class="fa fa-lg fa-twitter"></i> Compartilhe</a>
        <script>
            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
        </script>
        <div class="fb-share-button" data-href="{{ site.github.url | prepend: site.url }}/{{ page.url }}" data-layout="button" data-mobile-iframe="true"></div>
        <hr>
        <br>
    </article>
    
    <section class="row">
        <h4 class="center">Artigos recentes</h4>
        <hr>
        {% for post in site.posts limit:3 %}
        <div class="col s12 l4">
            <article class="card hoverable">
                <div class="card-image">
                    <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">
                        <img src="{{ post.image | prepend: site.github.url | prepend: site.url }}" class="responsive-img">    
                    </a>
                </div>
                <div class="card-action">
                    <a href="{{ post.url | prepend: site.github.url | prepend: site.url }}" title="{{ post.title }}">{{ post.title }}</a>
                </div>
            </article>
        </div>
        {% endfor %}
    </section>
</section>
