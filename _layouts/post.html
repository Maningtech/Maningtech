---
layout: default
---
<section class="section">
    <div class="container">
        <div class="row">
            <article class="section white grey-text z-depth-3">
                <img src="{{ page.image | prepend: relative_url }}" alt="{{ page.title }}">
                <h2 class="center-align" title="{{ page.title }}">{{ page.title }}</h2>
                <hr>

                {% assign author = site.data.authors[page.author ] %}
                <div class="page-author center">
                    <img src="{{ author.picture }}" alt="{{ author.name }}">
                    <p class="flow-text">Publicado por <a href="https://facebook.com/{{ author.facebook }}" title="{{ author.name }}" rel="author">{{ author.name }}</a></p>
                </div><hr>
                
                <div class="row">
                    <article class="col s12 l8">
                        <div class="artigo container">
                            {{ content }}
                        </div>
                    </article>

                    <aside class="hide-on-small-only col l4">
                        {% for post in site.posts limit: 3 %}
                            <div class="card z-depth-3 hoverable">
                                <div class="card-image">
                                    <img src="{{ post.image | prepend: relative_url }}" alt="{{ post.title }}">
                                </div>
                                <div class="card-action">
                                    <h4 class="center-align"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h4>
                                </div>
                            </div>
                        {% endfor %}
                    </aside>
                </div>
            </article>
        </div>
    </div>
</section>
