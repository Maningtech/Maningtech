---
layout: default
---

<header class="parallax-container hide-on-small-only">
    <div class="parallax">
        <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    <h1 title="{{ page.title }}" class="center-align white-text" style="text-shadow: -2px 2px #444;">{{ page.title }}</h1>
</header>

<header class="center hide-on-med-and-up">
    <img src="{{ page.image }}" alt="{{ page.title }}">
    <h4 title="{{ page.title }}">{{ page.title }}</h4>
</header>
<hr>

<section class="section">
    <div class="row">
        <article class="blog col s12 m8 white">
            <div class="container">
                {{ content }}
            </div>
        </article>

        <section class="col s12 m4">
            <div class="container">
                <h4 class="center-align">Relacionados</h4><hr>
                {% for post in site.related_posts limit: 3 %}
                    <article class="cartao card hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}" title="{{ post.title }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                                <div class="center-title">
                                    <h5 style="text-shadow: -2px 2px #fff;">{{ post.title }}</h5>
                                </div>
                            </a>
                        </div>
                    </article>
                {% endfor %}
            </div>
        </section>
    </div>
</section>

{% include fab.html %}
