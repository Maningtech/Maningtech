---
layout: default
---

<header class="post-container container">
    <div class="row">
        <div class="col s12">
           <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}">
        </div>
    </div>
    <div class="row">
        <div class="col s12 center">
            {% assign author = site.data.authors[page.author ] %}
            <img src="{{ site.github.url | prepend: site.url }}{{ author.picture }}" alt="{{ author.name }}" class="rounded-img">
            <h3 class="thin" title="{{ author.name }}">{{ author.name }}</h3>
            <ul class="inline-list">
                <li>
                    <a href="https://fb.com/{{ author.facebook }}" rel="author" title="Facebook" class="btn-floating indigo waves-effect waves-circle waves-light"><i class="fa fa-lg fa-fw fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/{{ author.twitter }}" rel="author" title="Twitter" class="btn-floating blue waves-effect waves-circle waves-light"><i class="fa fa-lg fa-fw fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </div><hr>

    <div class="row">
        <h2 id="responsive_headline" class="center-align">{{ page.title }}</h2>
        <p class="light flow-text center-align">{{ page.date | date_to_string }}</p>
    </div>
</header>

<article class="container">
    <div class="row">
        <article class="col s12 l8">
            {{ content }}
            <br><br><br>
            {% if page.fontes %}
                <a href="{{ page.fontes }}" class="btn-large teal waves-effect waves-light" title="fonte da noticia">Fonte</a>
            {% endif %}
        </article>

        <aside class="col m4 l4 hide-on-small-only">
            <h4 class="center">Recentes</h4><hr>
            {% for post in site.posts limit: 3 %}
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="{{ site.github.url | prepend: site.url }}{{ post.image }}" alt="{{ post.title }}">
                    </div>
                    <div class="card-action">
                        <h4 class="light center" title="{{ post.title }}">
                            <a href="{{ site.github.url | prepend: site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                        </h4>
                    </div>
                </div>
            {% endfor %}
        </aside>
    </div>
</article>
