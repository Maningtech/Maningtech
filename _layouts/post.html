---
layout: default
---

<section class="post-layout container">
    <div class="title">
        <img src="{{ site.github.url | prepend: site.url }}{{ page.image }}" alt="{{ page.title }}">
        <h2 class="title-text hide-on-small-only">{{ page.title }}</h2>
        <h2 class="title-text flow-text hide-on-med-and-up">{{ page.title }}</h2>
    </div>
        <h4>Publicado por {{ page.author }}</h4>

        <section class="row">
            <div class="col s12 l9">
                <article>
                    {{ content }}
                    
                    {% if page.fonte %}
                        Fonte: {{ page.fonte }}
                    {% endif %}
                    <br>
                    {% include social-btn.html %}
                </article>
            </div>
            
            <div class="col s12 l3">
                <aside class="sidebar">
                    {% for post in site.posts limit:3 %}
                        <div class="card hoverable">
                            <div class="card-image">
                                <img src="{{ site.github.url | prepend: site.url }}{{ post.image }}" alt="{{ post.title }}">
                            </div>
                            <div class="card-action">
                                <a href="{{ site.github.url | prepend: site.url }}{{ post.url }}" title="{{ post.title }}">
                                    {{ post.title }}
                                </a>
                            </div>
                        </div>
                    {% endfor %}
                </aside>
            </div>
        </section>
</section>
{% include fab.html %}
