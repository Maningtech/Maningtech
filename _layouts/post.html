---
layout: default
---
<section class="section post-wrapper">
    <div class="container">
        <!-- article image -->
        <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
        
        <article class="row">
            <div class="col s12 l8">
                <!-- artcile title -->
                <h1 class="light hide-on-small-only">{{ page.title }}</h1>
                <p class="flow-text hide-on-med-and-up"><strong>{{ page.title }}</strong></p>
                <div class="row">
                    {% assign author = site.data.authors[page.author ] %}
                        <div class="col s12 l4">
                            <img src="{{ author.picture }}" alt="{{ author.name }}" class="circle" width="80" height="80">
                        </div>
                        <div class="col s12 l8">
                            <p>Publicado por <a href="https://facebook/{{ author.facebook }}" rel="author" title="{{ author.name }}">{{ author.name }}</a></p>
                            <p>{{ page.date | date_to_string }}</p>
                        </div>
                    </div>
                    <hr>
                    <!-- end of article title and the bigining of the article-->
                {{ content }}
            </div>

            <div class="hide-on-small-only col l4">
                {% for post in site.posts limit: 3 %}
                    <div class="card small hoverable">
                        <div class="card-image">
                            <a href="{{ post.url }}" title="{{ post.title }}">
                                <img src="{{ post.image }}" alt="{{ post.title }}">
                            </a>
                        </div>
                        <div class="card-action">
                            <span class="card-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </article>
    </div>
</section>
