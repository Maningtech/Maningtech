---
title: Resultado da sua pesquisa
---

<form action="/search.html" method="get">
	<input type="text" id="search-box" name="query">
	<input type="submit" value="Procure">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.excerpt | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ site.baseurl }}/assets/js/lunr.min.js" defer></script>
<script src="{{ site.baseurl }}/assets/js/search.js" defer></script>
