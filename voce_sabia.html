<div class="page">
    {% for post in site.categories.Voce_Sabia %}
    <section class="row">
        <div class="col s12 l4">
            <a href="{{ github.url | prepend: site.url }}{{ post.url }}" title="{{ post.title }}">
                <img src="{{ site.github.url | prepend: site.url }}{{ post.image }}" alt="{{ post.title }}">
            </a>
        </div>
        <div class="col s12 l8">
            <a href="{{ github.url | prepend: site.url }}{{ post.url }}" title="{{ post.title }}">
                <h2>{{ post.title }}</h2>
            </a>
            Publicado por: {{ post.author }}
            <br>
            {{ post.date | date_to_string }}
        </div>
    </section>
    <hr>
    <br>
    {% endfor %}
</div>
